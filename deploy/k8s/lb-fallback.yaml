apiVersion: v1
kind: Service
metadata:
  name: dtp-ui-lb
  namespace: ${NAMESPACE:-dtp}
spec:
  type: LoadBalancer
  selector: { app: dtp-ui }
  ports: [ { port: 80, targetPort: 80 } ]
---
apiVersion: v1
kind: Service
metadata:
  name: dtp-backend-lb
  namespace: ${NAMESPACE:-dtp}
spec:
  type: LoadBalancer
  selector: { app: dtp-backend }
  ports: [ { port: 80, targetPort: 8000 } ]
