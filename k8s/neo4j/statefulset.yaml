apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: neo4j
  namespace: dtp
spec:
  serviceName: neo4j
  replicas: 1
  selector:
    matchLabels:
      app: neo4j
  template:
    metadata:
      labels:
        app: neo4j
    spec:
      containers:
      - name: neo4j
        image: neo4j:5
        envFrom:
        - secretRef:
            name: neo4j-secret
        ports:
        - { containerPort: 7474, name: http }
        - { containerPort: 7687, name: bolt }
        volumeMounts:
        - { name: data, mountPath: /data }
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 5Gi

