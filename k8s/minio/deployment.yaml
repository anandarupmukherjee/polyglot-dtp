apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
  namespace: dtp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio
  template:
    metadata:
      labels:
        app: minio
    spec:
      containers:
      - name: minio
        image: minio/minio:latest
        args: ["server","/data","--console-address",":9001"]
        envFrom:
        - secretRef:
            name: minio-secret
        ports:
        - { containerPort: 9000, name: api }
        - { containerPort: 9001, name: console }
        volumeMounts:
        - { name: data, mountPath: /data }
      volumes:
      - name: data
        emptyDir: {}

